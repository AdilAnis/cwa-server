---
logging:
  level:
    org:
      springframework: debug
    root: debug
spring:
  main:
    banner-mode: off
  datasource:
    enabled: true
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none

services:
  callback:
    connection-pool-size: 200
    monitoring:
      batch-size: 5

management:
  endpoint:
    health:
      group:
        readiness:
          include: db
  endpoints:
    web:
      exposure:
        include: 'health'
  health:
    probes:
      enabled: true

feign:
  client:
    config:
      default:
        connect-timeout: 500
        read-timeout: 500

server:
  ssl:
    key-password: 123456
    key-store: src/test/resources/ssl.p12
    key-store-password: 123456
    trust-store: src/test/resources/contains_efgs_truststore.jks
    trust-store-password: 123456
    client-auth: need
